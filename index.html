<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lydia | Ingénieure Systèmes & Réseaux</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #dce3ea);
      color: #1e1e1e;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .animated-text {
      font-size: 1.5rem;
      color: #555;
      height: 2rem;
      margin-bottom: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(0, 0, 0, 0.75);
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: rgba(0, 0, 0, 0.75); }
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
    }

    .btn {
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .animated-text {
        font-size: 1.2rem;
      }
      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Lydia — Ingénieure Systèmes & Réseaux</h1>
  <div class="animated-text">Et si on construisait quelque chose de solide, ensemble ?</div>
  <div class="buttons">
    <a href="https://www.linkedin.com/in/lydia-djoumi/" class="btn" target="_blank">LinkedIn</a>
    <a href="CV_Lydia_DJOUMI_AdminSystèmes&Réseaux.pdf" class="btn" download>Télécharger le CV</a>
  </div>
</body>
</html>
